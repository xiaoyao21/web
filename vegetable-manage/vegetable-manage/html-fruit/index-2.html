<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="Access-Control-Allow-Origin" content="*" />

	<title>管理端界面-水果</title>
	<link rel="stylesheet" href="../css/mine.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/yao.js"></script>
	
	
</head>
<body>
	<div class="nav">
		<p>邻里鲜生后台管理系统</p>
		<img src="../pic/默认头像.png" class="nav_pic"/>
		<span class="nav_name">账号名称</span>
	</div>
	<div class="left">
		<div>
			<img src="../pic/订单.png"/>
			<p>订单管理</p>
		</div>
	</div>
	

		<div class="find">
			<span>开始时间 </span><input type="text" name="fname" />
			<span>截至时间 </span><input type="text" name="fname" />
			<span>状态 </span><input type="text" name="fname" />
			<span>区域 </span><input type="text" name="fname" />
			<button type="button">确定</button>
		</div>
		
		<div class="headline">
			<p style="left: 158px;">所有订单</p>
			<p style="left: 1402px;">订单统计</p>
		</div>
		
		<div class="all_order">
			<div class="all_top">
				<p style="padding-left:327px;">订单</p>
				<p style="padding-left:367px;">数量</p>
				<p style="padding-left:121px;">快递盒号</p>
				<p style="padding-left:110px;">状态</p>
			</div>
			
			
			<div class="all_middle">
				<div style="padding-top: 21px;padding-bottom: 10px;height: auto;">
					<div class="choose"></div> 
						<span>全选</span>
						<p class="big_num">批量发货</p>
				</div>
				
				<div class="middle_con"  id="middle">
					
					</div> 
				</div>
				



				<div class="box">

				</div>
				
			</div>
		</div>
		
		<div class="all_class">  <!-- 里面有7个div-->
			 
		</div>
		<ul class="but_all">
			<li><</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>></li>
		</ul> 

		<div class="big_" style="display: none;">  <!--这是没有请求到数据时的提示页面-->
			<center><img src="../pic/Tasks%20Icon.png" class="sleep"/></center>
		</div>
		
</body>
	<script src = "../js/index-2.js"></script>
	<script src = "../js/mine-2.js"></script>
</html>
